<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nine Blocks</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="page-main">
    <div class="content-block center" id="content-a">
      <span class="text">A</span>
    </div>
    <div class="content-block right" id="content-b">
      <span class="text">B</span>
    </div>
    <div class="content-block left" id="content-c">
      <span class="text">C</span>
    </div>
    <div class="content-block right" id="content-d">
      <span class="text">D</span>
    </div>
    <div class="content-block center" id="content-e">
      <span class="text">E</span>
    </div>
    <div class="content-block left" id="content-f">
      <span class="text">F</span>
    </div>
    <div class="content-block right" id="content-g">
      <span class="text">G</span>
    </div>
    <div class="content-block left" id="content-h">
      <span class="text">H</span>
    </div>
    <div class="content-block center" id="content-i">
      <span class="text">I</span>
    </div>
  </main>
</body>
</html>
